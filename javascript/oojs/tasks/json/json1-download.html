<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      const cats = JSON.parse(catString);
      let motherInfoString = ["The mother cats are called: "]
      
      cats.forEach((cat, index) => {
        if(index === 0){
          motherInfoString.push(cat.name);
          console.log("here")
        }
        else if(index === cats.length - 1){
          motherInfoString.push(" and " + cat.name+ ".");
          console.log("there")
        }
        else motherInfoString.push(", " + cat.name);

        cat.kittens.forEach(kitten =>  {
          total++;
          if(kitten.gender === "m"){
            male++;
            }
        });
      });

      kittenInfo = "There are " + total + " kittens and " + male + " are male"
      motherInfo = motherInfoString.join("")

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
